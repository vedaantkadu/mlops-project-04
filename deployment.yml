apiVersion: apps/v1
kind: Deployment
metadata:
  name: anime-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anime-app
  template:
    metadata:
      labels:
        app: anime-app
    spec:
      containers:
      - name: ml-app-container
        image: us-central1-docker.pkg.dev/alpine-proton-467708-f6/my-docker-repo/ml-anime-project:latest
        ports:
        - containerPort: 5000  
---
apiVersion: v1
kind: Service
metadata:
  name: ml-app-service
spec:
  type: LoadBalancer
  selector:
    app: anime-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
